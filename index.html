<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

</head>

<body>
	<div class="container">
		<h1>Bharat Intern<br>
			<h1>Temperature Converter</h1>
		<div class="converter-row">
			<div class="col">
                <i class="fas fa-fahrenheit"></i>
				<label>Fahrenheit</label>
                <img src="icons/fahrenheit.png" height="30px" weight="30px">
				<input type="number"
					id="fahrenheit">
			</div>

			<div class="col">
				<label>Celsius</label>
                <img src="icons/celsius.png" height="30px" weight="30px">
				<input type="number"
					id="celsius">
			</div>

			<div class="col">
				<label>Kelvin</label>
                <img src="icons/kelvin.png" height="30px" weight="30px">
				<input type="number"
					id="kelvin">
			</div>
		</div>
	</div>

	<script src="custom.js"></script>
</body>

</html>
